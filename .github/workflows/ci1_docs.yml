# FILE: .github/workflows/ci1_docs.yml
name: CI module - Docs (Dokka)

'on':
  workflow_call:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: test -x ./gradlew || chmod +x ./gradlew

      - name: Generate Dokka HTML (captured)
        shell: bash
        run:
          |
          set -euo pipefail
          
          log="gradle_dokka.log"
          
          ./gradlew \
            --console=plain \
            --warning-mode=all \
            :core:dokkaGeneratePublicationHtml \
            :adapter-console:dokkaGeneratePublicationHtml \
            >"${log}" 2>&1 || {
              echo "FAIL: Dokka generation failed."
              echo "Failure block (max 25 lines):"
              awk 'BEGIN{p=0} /^FAILURE: /{p=1} p{print} /^BUILD FAILED/{exit}' "${log}" | head -n 25 || true
              echo "Tail (last 40 lines):"
              tail -n 40 "${log}" || true
              exit 1
            }

      - name: Upload Dokka HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: dokka-html
          path:
            |
            core/build/dokka/html/**
            adapter-console/build/dokka/html/**
          if-no-files-found: error
          retention-days: 14

      - name: Upload Dokka gradle log (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: logs-dokka
          path: gradle_dokka.log
          if-no-files-found: warn
          retention-days: 14
