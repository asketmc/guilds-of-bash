# FILE: .github/workflows/ci6_detekt.yml
name: CI module - Detekt

'on':
  workflow_call:

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: test -x ./gradlew || chmod +x ./gradlew

      - name: Run detekt (captured)
        shell: bash
        run:
          |
          set -euo pipefail
          
          log="gradle_detekt.log"
          
          ./gradlew \
            --console=plain \
            --warning-mode=all \
            detekt \
            >"${log}" 2>&1 || {
              echo "FAIL: Detekt failed."
              echo "Failure block (max 25 lines):"
              awk 'BEGIN{p=0} /^FAILURE: /{p=1} p{print} /^BUILD FAILED/{exit}' "${log}" | head -n 25 || true
              echo "Tail (last 40 lines):"
              tail -n 40 "${log}" || true
              exit 1
            }

      - name: Upload detekt reports artifact (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path:
            |
            **/build/reports/detekt/**
          if-no-files-found: warn
          retention-days: 14

      - name: Upload detekt gradle log (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: logs-detekt
          path: gradle_detekt.log
          if-no-files-found: warn
          retention-days: 14
