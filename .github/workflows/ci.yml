# FILE: .github/workflows/ci.yml
name: CI

'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests (SMOKE) [PR]
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'pull_request' }}
    uses: ./.github/workflows/ci2_unit_tests.yml
    permissions:
      contents: read

  pitest:
    name: PITEST (mutation) [PR]
    needs:
      - unit-tests
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'pull_request' }}
    uses: ./.github/workflows/ci3_pitest.yml
    permissions:
      contents: read

  fast-flaky:
    name: FAST + flaky detection [PR]
    needs:
      - pitest
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'pull_request' }}
    uses: ./.github/workflows/ci4_fast_flaky.yml
    permissions:
      contents: read
      pull-requests: write
      issues: write

  full-tests-coverage:
    name: FULL + Kover + badge [master push]
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    uses: ./.github/workflows/ci5_full_tests_coverage_badge.yml
    permissions:
      contents: write

  docs:
    name: Dokka HTML [master push]
    needs:
      - full-tests-coverage
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    uses: ./.github/workflows/ci1_docs.yml
    permissions:
      contents: read

  detekt:
    name: Detekt
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) }}
    uses: ./.github/workflows/ci6_detekt.yml
    permissions:
      contents: read

  build-standalone-jar-pr:
    name: Build standalone fat jar [PR]
    needs:
      - fast-flaky
      - detekt
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'pull_request' }}
    uses: ./.github/workflows/ci7_build_artifact.yml
    permissions:
      contents: read

  build-standalone-jar-master:
    name: Build standalone fat jar [master push]
    needs:
      - full-tests-coverage
      - docs
      - detekt
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    uses: ./.github/workflows/ci7_build_artifact.yml
    permissions:
      contents: read

  release:
    name: GitHub Release [master push]
    needs:
      - build-standalone-jar-master
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    uses: ./.github/workflows/ci9_release.yml
    permissions:
      contents: write
    with:
      artifact_name: adapter-console-standalone-jar
      tag_prefix: build
      prerelease: false

  build-standalone-jar-dispatch:
    name: Build standalone fat jar [workflow_dispatch]
    needs:
      - detekt
    if: ${{ github.event_name != 'schedule' && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) && github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/ci7_build_artifact.yml
    permissions:
      contents: read

  nightly-full-and-quarantine:
    name: Nightly FULL + quarantine [schedule]
    if: ${{ github.event_name == 'schedule' }}
    uses: ./.github/workflows/ci8_nightly_full_quarantine.yml
    permissions:
      contents: read
      issues: write
