# FILE: .github/workflows/ci5_full_tests_coverage_badge.yml
name: CI module - FULL + Kover + badge + Pages

on:
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: kover-pages
  cancel-in-progress: true

jobs:
  full-tests-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: test -x ./gradlew || chmod +x ./gradlew

      - name: Run FULL (all non-perf tests) + adapter tests + generate Kover reports (captured)
        shell: bash
        run: |
          set -euo pipefail

          log="gradle_full_kover.log"

          ./gradlew \
            --console=plain \
            --warning-mode=all \
            :core-test:testAllNoPerf \
            :adapter-console:test \
            koverXmlReport \
            koverHtmlReport \
            koverVerify \
            >"${log}" 2>&1 || {
              echo "FAIL: FULL/Kover step failed."
              echo "Failure block (max 25 lines):"
              awk 'BEGIN{p=0} /^FAILURE: /{p=1} p{print} /^BUILD FAILED/{exit}' "${log}" | head -n 25 || true
              echo "Tail (last 40 lines):"
              tail -n 40 "${log}" || true
              exit 1
            }

      - name: Upload FULL/Kover gradle log (on failure)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: logs-full-kover
          path: gradle_full_kover.log
          if-no-files-found: warn
          retention-days: 14

      - name: Normalize Kover merged report locations
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p build/reports/kover/xml
          mkdir -p build/reports/kover/html

          TARGET_XML="build/reports/kover/xml/report.xml"

          if [[ -f "${TARGET_XML}" ]]; then
            exit 0
          fi

          candidates=()

          if [[ -f "build/reports/kover/report.xml" ]]; then
            candidates+=("build/reports/kover/report.xml")
          fi

          while IFS= read -r f; do
            candidates+=("${f#./}")
          done < <(
            find build -type f \( \
              -path "*/reports/kover/xml/*.xml" -o \
              -path "*/reports/kover/*.xml" -o \
              -path "*/reports/kover/*/*.xml" \
            \) | sort
          )

          if [[ ${#candidates[@]} -eq 0 ]]; then
            echo "ERROR: No Kover XML report found anywhere under build/reports/kover" >&2
            exit 1
          fi

          pick=""

          for f in "${candidates[@]}"; do
            if [[ "${f}" == "build/reports/kover/xml/report.xml" ]]; then
              pick="${f}"
              break
            fi
          done

          if [[ -z "${pick}" ]]; then
            for f in "${candidates[@]}"; do
              if [[ "${f}" == "build/reports/kover/report.xml" ]]; then
                pick="${f}"
                break
              fi
            done
          fi

          if [[ -z "${pick}" ]]; then
            for f in "${candidates[@]}"; do
              if [[ "${f}" == */build/reports/kover/xml/report.xml ]]; then
                pick="${f}"
                break
              fi
            done
          fi

          if [[ -z "${pick}" ]]; then
            for f in "${candidates[@]}"; do
              if [[ "${f}" == */build/reports/kover/report.xml ]]; then
                pick="${f}"
                break
              fi
            done
          fi

          if [[ -z "${pick}" ]]; then
            pick="${candidates[0]}"
            for f in "${candidates[@]}"; do
              if [[ ${#f} -lt ${#pick} ]]; then
                pick="${f}"
              fi
            done
          fi

          cp -f "${pick}" "${TARGET_XML}"
          test -f "${TARGET_XML}"

      - name: Upload Kover HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: kover-html
          path: build/reports/kover/html
          if-no-files-found: error
          retention-days: 14

      - name: Upload Kover XML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: kover-xml
          path: build/reports/kover/xml/report.xml
          if-no-files-found: error
          retention-days: 14

      - name: Generate coverage badge (SVG)
        shell: bash
        run: |
          python3 - << 'PY'
          import os
          import xml.etree.ElementTree as ET

          xml_path = "build/reports/kover/xml/report.xml"
          tree = ET.parse(xml_path)
          root = tree.getroot()

          line = None
          for c in root.iter("counter"):
              if c.attrib.get("type") == "LINE":
                  line = c
                  break

          if line is None:
              raise SystemExit("No LINE counter found in report.xml")

          missed = int(line.attrib.get("missed", "0"))
          covered = int(line.attrib.get("covered", "0"))
          total = missed + covered
          pct = 0 if total == 0 else int(round(covered * 100.0 / total))

          if pct >= 90:
              color = "#4c1"
          elif pct >= 80:
              color = "#97CA00"
          elif pct >= 70:
              color = "#dfb317"
          else:
              color = "#e05d44"

          label = "coverage"
          value = f"{pct}%"

          label_w = 70
          value_w = 50 if pct < 100 else 58
          total_w = label_w + value_w
          h = 20

          svg = f'''<svg xmlns="http://www.w3.org/2000/svg" width="{total_w}" height="{h}" role="img" aria-label="{label}: {value}">
            <linearGradient id="s" x2="0" y2="100%">
              <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
              <stop offset="1" stop-opacity=".1"/>
            </linearGradient>
            <clipPath id="r">
              <rect width="{total_w}" height="{h}" rx="3" fill="#fff"/>
            </clipPath>
            <g clip-path="url(#r)">
              <rect width="{label_w}" height="{h}" fill="#555"/>
              <rect x="{label_w}" width="{value_w}" height="{h}" fill="{color}"/>
              <rect width="{total_w}" height="{h}" fill="url(#s)"/>
            </g>
            <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" font-size="11">
              <text x="{label_w/2}" y="14">{label}</text>
              <text x="{label_w + value_w/2}" y="14">{value}</text>
            </g>
          </svg>'''

          os.makedirs("badges", exist_ok=True)
          with open("badges/coverage.svg", "w", encoding="utf-8") as f:
              f.write(svg)
          PY

      - name: Commit badge
        if: ${{ github.ref == 'refs/heads/master' }}
        shell: bash
        run: |
          set -euo pipefail

          if git status --porcelain | grep -q "badges/coverage.svg"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add badges/coverage.svg
            git commit --quiet -m "chore: update coverage badge [skip ci]"
            git push --quiet
          fi

      - name: Prepare GitHub Pages site (Kover HTML + downloadable zip)
        if: ${{ github.ref == 'refs/heads/master' }}
        shell: bash
        run: |
          set -euo pipefail

          rm -rf site
          mkdir -p site/kover

          if [[ ! -f build/reports/kover/html/index.html ]]; then
            echo "ERROR: Kover HTML index.html not found" >&2
            exit 1
          fi

          rsync -a build/reports/kover/html/ site/kover/

          (
            cd build/reports/kover/html
            zip -r "../../../../site/kover-html.zip" . >/dev/null
          )

          cat > site/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>Guilds-of-Bash reports</title>
          <h1>Reports</h1>
          <ul>
            <li><a href="./kover/">Kover HTML coverage report (latest)</a></li>
            <li><a href="./kover-html.zip">Download Kover HTML as zip (latest)</a></li>
          </ul>
          HTML

      - name: Upload Pages artifact
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy-pages:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: full-tests-coverage
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
